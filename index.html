<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    />

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

    <!-- JS -->
    <script src="main.js"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />

    <!-- Font Awesome Icon -->
    <script src="https://kit.fontawesome.com/996973c893.js"></script>

    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
      rel="stylesheet"
    />

    <title>Pomodoro Clock</title>
  </head>   
  <body>
      <div class="container">
       <!-- HEADING-->
        <h1 class="heading">Focus Time</h1>

        <!-- TIMER -->
        <div class="container timer">
          <div class="row">
            <div class="col-5">
              <h4 id="minutes"></h4>
            </div>
            <div class="col-2">
              <h4>:</h4>
            </div>
            <div class="col-5">
              <h4 id="seconds"></h4>
            </div>
          </div>
        </div>
      <!--RESET BUTTON AND START BUTTON-->
      <div class="container d-flex justify-content-center my-5">
        <!---<button class="btn "><i class="fas fa-power-off fa-2x"></i></button> -->
        <button class="btn" onclick="start_timer()">
          <i class="fas fa-play fa-2x"></i>
        </button>
        <a href="index.html"><i class="fas fa-redo-alt fa-2x"></i></a>
        
      </div>
    </div>
  </body>
</html>
